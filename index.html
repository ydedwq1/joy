<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ó–∞—â–∏—â–µ–Ω–Ω–∞—è –∫–æ–¥–æ–≤–∞—è –ø–∞–Ω–µ–ª—å</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            background: #111;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 0 30px rgba(0, 90, 255, 0.3);
            border: 1px solid #222;
            position: relative;
            overflow: hidden;
        }
        
        .display {
            background: #000;
            height: 80px;
            border-radius: 10px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            letter-spacing: 15px;
            padding-right: 15px;
            border: 1px solid #333;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            font-weight: bold;
            position: relative;
        }
        
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .key {
            height: 70px;
            border: none;
            border-radius: 10px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .key:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
        
        .key:active {
            transform: translateY(1px);
        }
        
        .controls {
            display: flex;
            gap: 12px;
        }
        
        .btn {
            flex: 1;
            height: 50px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .submit {
            background: linear-gradient(to bottom, #005aff, #0045cc);
            color: white;
        }
        
        .clear {
            background: linear-gradient(to bottom, #d96060, #b35050);
            color: white;
        }
        
        .btn:hover {
            opacity: 0.9;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .status {
            height: 20px;
            margin-top: 15px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }
        
        .success {
            color: #bed960;
            text-shadow: 0 0 5px rgba(190, 217, 96, 0.5);
        }
        
        .error {
            color: #ff4d4d;
            text-shadow: 0 0 5px rgba(255, 77, 77, 0.5);
        }
        
        .hint {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        
        .download-section {
            text-align: center;
            margin-top: 25px;
            padding: 15px;
            background: rgba(0, 90, 255, 0.1);
            border-radius: 10px;
            display: none;
        }
        
        .download-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 25px;
            background: linear-gradient(to bottom, #bed960, #a8c44c);
            color: #000;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(190, 217, 96, 0.4);
            cursor: pointer;
            border: none;
            font-size: 16px;
        }
        
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(190, 217, 96, 0.6);
        }
        
        .download-icon {
            font-size: 48px;
            margin-bottom: 10px;
            color: #bed960;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background: rgba(0, 90, 255, 0.7);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .file-info {
            margin-top: 15px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="particles" id="particles"></div>
        
        <div class="display" id="display">____</div>
        
        <div class="keypad">
            <button class="key" style="background: #005aff; color: white;" data-value="2">2</button>
            <button class="key" style="background: #bed960;" data-value="2">2</button>
            <button class="key" style="background: #ffffff;" data-value="4">4</button>
            <button class="key" style="background: #d96060; color: white;" data-value="8">8</button>
            <button class="key" style="background: #9c27b0; color: white;" data-value="1">1</button>
            <button class="key" style="background: #3f51b5; color: white;" data-value="3">3</button>
            <button class="key" style="background: #009688; color: white;" data-value="5">5</button>
            <button class="key" style="background: #ff9800;" data-value="6">6</button>
            <button class="key" style="background: #795548; color: white;" data-value="7">7</button>
            <button class="key" style="background: #607d8b; color: white;" data-value="9">9</button>
        </div>
        
        <div class="controls">
            <button class="btn submit" id="submit">–í–≤–æ–¥</button>
            <button class="btn clear" id="clear">–°–±—Ä–æ—Å</button>
        </div>
        
        <div class="status" id="status"></div>
        
        <div class="download-section" id="downloadSection">
            <div class="download-icon">üì•</div>
            <h3>–î–æ—Å—Ç—É–ø —Ä–∞–∑—Ä–µ—à–µ–Ω!</h3>
            <p>–°–∫–∞—á–∞–π—Ç–µ —ç–∫—Å–∫–ª—é–∑–∏–≤–Ω–æ–µ –≤–∏–¥–µ–æ</p>
            <button class="download-btn" id="downloadBtn">–°–∫–∞—á–∞—Ç—å –≤–∏–¥–µ–æ</button>
            <div class="file-info">–§–∞–π–ª: secret_video.mp4 (12.5 MB)</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const display = document.getElementById('display');
            const submitBtn = document.getElementById('submit');
            const clearBtn = document.getElementById('clear');
            const statusEl = document.getElementById('status');
            const keys = document.querySelectorAll('.key');
            const downloadSection = document.getElementById('downloadSection');
            const downloadBtn = document.getElementById('downloadBtn');
            const particlesContainer = document.getElementById('particles');
            
            let inputCode = [];
            const correctCode = ['2', '2', '4', '8'];
            
            // –°–æ–∑–¥–∞–Ω–∏–µ —á–∞—Å—Ç–∏—Ü –¥–ª—è —Ñ–æ–Ω–∞
            createParticles();
            
            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ü–∏—Ñ—Ä—ã –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ –∫–Ω–æ–ø–∫—É
            keys.forEach(key => {
                key.addEventListener('click', function() {
                    if (inputCode.length < 4) {
                        inputCode.push(this.getAttribute('data-value'));
                        updateDisplay();
                    }
                });
            });
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
            function updateDisplay() {
                let displayText = '';
                for (let i = 0; i < 4; i++) {
                    displayText += inputCode[i] || '_';
                }
                display.textContent = displayText;
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ–¥–∞
            submitBtn.addEventListener('click', function() {
                if (inputCode.length !== 4) {
                    statusEl.textContent = '–í–≤–µ–¥–∏—Ç–µ 4 —Ü–∏—Ñ—Ä—ã';
                    statusEl.className = 'status error';
                    return;
                }
                
                let isCorrect = true;
                for (let i = 0; i < 4; i++) {
                    if (inputCode[i] !== correctCode[i]) {
                        isCorrect = false;
                        break;
                    }
                }
                
                if (isCorrect) {
                    statusEl.textContent = '–ö–æ–¥ –≤–µ—Ä–Ω—ã–π! –î–æ—Å—Ç—É–ø —Ä–∞–∑—Ä–µ—à–µ–Ω.';
                    statusEl.className = 'status success';
                    display.style.color = '#bed960';
                    display.style.textShadow = '0 0 10px rgba(190, 217, 96, 0.7)';
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–µ–∫—Ü–∏—é –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
                    downloadSection.style.display = 'block';
                    
                } else {
                    statusEl.textContent = '–ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.';
                    statusEl.className = 'status error';
                    display.style.color = '#ff4d4d';
                    display.style.textShadow = '0 0 10px rgba(255, 77, 77, 0.7)';
                    
                    // –°–±—Ä–æ—Å —á–µ—Ä–µ–∑ 1.5 —Å–µ–∫—É–Ω–¥—ã
                    setTimeout(() => {
                        inputCode = [];
                        updateDisplay();
                        statusEl.textContent = '';
                        display.style.color = '#fff';
                        display.style.textShadow = '0 0 10px rgba(255, 255, 255, 0.5)';
                    }, 1500);
                }
            });
            
            // –û—á–∏—Å—Ç–∫–∞ –≤–≤–æ–¥–∞
            clearBtn.addEventListener('click', function() {
                inputCode = [];
                updateDisplay();
                statusEl.textContent = '';
                display.style.color = '#fff';
                display.style.textShadow = '0 0 10px rgba(255, 255, 255, 0.5)';
                downloadSection.style.display = 'none';
            });
            
            // –°–∫–∞—á–∏–≤–∞–Ω–∏–µ —Ñ–∞–π–ª–∞
            downloadBtn.addEventListener('click', function() {
                // –°–æ–∑–¥–∞–µ–º –±–∏–Ω–∞—Ä–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –¥–ª—è —Ñ–∞–π–ª–∞ (–≤ —Ä–µ–∞–ª—å–Ω–æ–º —Å–ª—É—á–∞–µ –∑–¥–µ—Å—å –±—ã–ª–∏ –±—ã –¥–∞–Ω–Ω—ã–µ –≤–∞—à–µ–≥–æ —Ñ–∞–π–ª–∞)
                // –≠—Ç–æ –ø—Ä–∏–º–µ—Ä —Å–æ–∑–¥–∞–Ω–∏—è –ø—Ä–æ—Å—Ç–æ–≥–æ —Ç–µ–∫—Å—Ç–æ–≤–æ–≥–æ —Ñ–∞–π–ª–∞
                const fileContent = "–≠—Ç–æ —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –≤–∞—à–µ–≥–æ —Ñ–∞–π–ª–∞. –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—ã–ª–∏ –±—ã –±–∏–Ω–∞—Ä–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –≤–∏–¥–µ–æ—Ñ–∞–π–ª–∞.";
                
                // –°–æ–∑–¥–∞–µ–º Blob –æ–±—ä–µ–∫—Ç
                const blob = new Blob([fileContent], { type: 'application/octet-stream' });
                
                // –°–æ–∑–¥–∞–µ–º —Å—Å—ã–ª–∫—É –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
                const url = URL.createObjectURL(blob);
                
                // –°–æ–∑–¥–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç —Å—Å—ã–ª–∫–∏
                const a = document.createElement('a');
                a.href = url;
                a.download = 'wuw'; // –ò–º—è —Ñ–∞–π–ª–∞
                document.body.appendChild(a);
                a.click();
                
                // –û—á–∏—â–∞–µ–º –ø–∞–º—è—Ç—å
                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 100);
                
                // –ú–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏ –¥–ª—è –æ–±—Ä–∞—Ç–Ω–æ–π —Å–≤—è–∑–∏
                downloadBtn.textContent = '–§–∞–π–ª —Å–∫–∞—á–∏–≤–∞–µ—Ç—Å—è...';
                setTimeout(() => {
                    downloadBtn.textContent = '–°–∫–∞—á–∞—Ç—å –≤–∏–¥–µ–æ';
                }, 2000);
            });
            
            // –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è —á–∞—Å—Ç–∏—Ü –¥–ª—è —Ñ–æ–Ω–∞
            function createParticles() {
                for (let i = 0; i < 20; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    // –°–ª—É—á–∞–π–Ω—ã–µ —Å–≤–æ–π—Å—Ç–≤–∞ –¥–ª—è —á–∞—Å—Ç–∏—Ü
                    const size = Math.random() * 5 + 2;
                    const posX = Math.random() * 100;
                    const posY = Math.random() * 100;
                    const delay = Math.random() * 5;
                    const duration = Math.random() * 3 + 4;
                    
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.left = `${posX}%`;
                    particle.style.top = `${posY}%`;
                    particle.style.animationDelay = `${delay}s`;
                    particle.style.animationDuration = `${duration}s`;
                    
                    // –°–ª—É—á–∞–π–Ω—ã–π —Ü–≤–µ—Ç —á–∞—Å—Ç–∏—Ü—ã
                    const colors = ['#005aff', '#bed960', '#ffffff', '#d96060'];
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    particle.style.background = color;
                    
                    particlesContainer.appendChild(particle);
                }
            }
        });
    </script>
</body>
</html>
